# Porta padrão
port 6379

# Não escutar fora do container
bind 127.0.0.1
protected-mode yes

# Não daemonizar (rodamos em foreground controlado pelo entrypoint)
daemonize no

# Desabilita snapshots (RDB) em ambiente ephemeral
save ""

# Desabilita AOF (persistência não recomendada no Free)
appendonly no

# Diretório de dados (com permissão para o usuário "node")
dir /app/redis-data

# Limitar memória (opcional, evite OOM no Render Free; ajuste conforme uso)
# Por exemplo, 128mb com política de descarte LRU:
# maxmemory 128mb
# maxmemory-policy allkeys-lru

# Logs no stdout
logfile ""
